<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Styling.css') }}">
</head>
</head>
<body>
	<form action="/check" method="POST">
    <h1>Check your Message</h1>
    <label for="mail">Your Message:</label>
    <textarea name="mail" id="mail" rows="4" cols="30" placeholder="Enter your message"></textarea>
    <div class="button-container">
        <input type="submit" value="Submit">
    </div>
    <div class="result">
            {% if result %}
                <p>The mail is {{ result }}</p>
            {% endif %}
        </div>
</form>



</body>
</html>
